<div ng-form="newEmployee">
    <input type="text" ng-model="name" class="empName" placeholder="Name">
    <input type="text" ng-model="id" class="empId" placeholder="ID">
    <input type="text" ng-model="salary" class="empSalary" placeholder="Salary">
    <input type="text" ng-model="jobTitle" class="empJobTitle" placeholder="Job Title">
    <input type="text" ng-model="hireDate" class="empHireDate" placeholder="Hire Date">
</div>
